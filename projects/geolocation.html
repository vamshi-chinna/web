<body>
    <label for="">Locatio</label>
    <button onclick="getLocation()">
        +
    </button>
    <iframe src="" frameborder="0"></iframe>
    <script>
        
       function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(x) {
  var latitude = x.coords.latitude;
  var longitude = x.coords.longitude;
  var accuracy = x.coords.accuracy;

  alert("Your latitude is " + latitude + " and your longitude is " + longitude + ".");
  let url=`https://www.google.com/maps/place /${latitude},${longitude}`
document.querySelector("iframe").src=url;
// console.log(url)
}

  

    </script>
